            |<h2>Lichaam</h2> Denk aan je lichaam {zorg voor genoeg lichaamsbeweging|loop die extra trap nog op|ga lopend naar school|neem eens niet de tram|ga oefenen voor de CityPierCity|loop in je pauze een rondje om de school|blijf niet te lang achter je laptop zitten|slapen is ook een sport|je hebt hem nog lang nodig|want niemand anders doet het|je haalt er veel inspiratie uit|alcohol is een dorstlesser|kijk dus uit met dat stanleymes}.  <hr>
